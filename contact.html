    <div class="container form" style="max-width: 600px;">
        <form action="#" method="POST" id="sign-in">
            <h2 class="text-center highlight pb-4 wow animate__animated animate__slideInDown">Kontaktirajte nas!</h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" autocomplete="off" placeholder="name">
                <small></small>
                <label for="floatingInput">Ime</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" autocomplete="off" placeholder="email">
                <small></small>
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="title" autocomplete="off" placeholder="title">
                <small></small>
                <label for="floatingInput">Naslov</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" id="message" autocomplete="off" placeholder="message" style="height: 100px"></textarea>
                <small></small>
                <label for="floatingTextarea2">Poruka</label>
            </div>
            <div class="form-floating form-button">
                <button class="btn myButton" id="submit" type="submit">Pošalji poruku!</button>
                <small class="d-block mt-2"></small>
            </div>
        </form>
    </div>
    <div class="container map" style="height: 450px">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2808.6405198508187!2d19.8426623150642!3d45.25506155539581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475b106919213f8d%3A0xd53204f1fac885c!2sPetrus%20Caffe%20Gallery%20Bar!5e0!3m2!1ssr!2srs!4v1617356679241!5m2!1ssr!2srs" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

        </div>
        <ul class="list-inline mb-0 text-center">
            <li class="list-inline-item">
                <a href="https://www.facebook.com/"><i class="bi bi-facebook social-media-icons wow animate__animated animate__fadeInUp" data-wow-delay=".3s"></i></a>

                <a href="https://www.instagram.com/"><i class="bi bi-instagram social-media-icons social-media-props wow animate__animated animate__fadeInUp" data-wow-delay=".9s"></i></a>

            <li class="list-inline-item social-media-props">

            </li>
        </ul>
    </div>
